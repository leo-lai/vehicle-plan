<!DOCTYPE html>
<html>
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta name="description" content="车方案">
  <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1">

  <meta name="format-detection" content="telephone=no,email=no">

<body>
  <div class="page-group">
    <!-- 单个page ,第一个.page默认被展示-->
    <div class="page disable-router">
      <!-- 标题栏 -->
      <header class="bar bar-nav l-bar-nav">
        <a class="icon icon-refresh pull-right"></a>
        <h1 class="title">购物车</h1>
      </header>
      <div class="bar bar-tab-secondary l-flex-hc" style="z-index:100;">
        <label class="l-checkbox">
          <input type="checkbox" v-model="checkAll">
          <i class="l-icon l-icon-radio"></i>
          <span>全选</span>
        </label>
        <div class="l-rest l-text-center">
          合计：<span class="l-text-warn"><i class="l-icon">&#xe6cb;</i>200.00</span>
        </div>
        <a v-if="!isEdit" class="button button-fill l-btn" href="shopcar-order.html">去结算</a>
        <a v-else class="button button-fill l-btn l-btn-error">删除</a>
      </div>
      <!-- 工具栏 -->
      <nav class="bar bar-tab l-bar-tab">
        <a class="tab-item external" href="index.html">
          <span class="icon l-icon">&#xe64f;</span>
          <span class="tab-label">首页</span>
        </a>
        <a class="tab-item external" href="message.html">
          <span class="icon l-icon">&#xe622;</span>
          <span class="tab-label">动态</span>
        </a>
        <a class="tab-item external active" href="shopcar.html">
          <span class="icon l-icon">&#xe63f;</span>
          <span class="tab-label">购物车</span>
        </a>
        <a class="tab-item external" href="user.html">
          <span class="icon l-icon">&#xe666;</span>
          <span class="tab-label">我的</span>
        </a>
      </nav>
      <!-- 这里是页面内容区 -->
      <div class="content" >
        <div class="l-shopcar-hd l-flex-hc l-border-b">
          <div class="l-rest"></div>
          <a @click="edit" v-text="isEdit ? '完成': '编辑'">编辑</a>
        </div>
        <!-- 列表 -->
        <div class="l-shopcar-list">
          <div class="l-shopcar-item l-flex-h l-border-b" v-for="item in 5">
            <label class="l-checkbox">
              <input type="checkbox" :checked="checkAll">
              <i class="l-icon l-icon-radio"></i>
            </label>
            <img class="l-thumb" src="https://placeholdit.imgix.net/~text?txtsize=28&bg=0894ec&txtclr=fff&txt=120x120&w=120&h=120">
            <div class="l-rest">
              <h4 class="l-text-clamp">商品名称商品名称商</h4>
              <div class="l-shopcar-item-disc">
                <span v-if="!isEdit" class="pull-right l-num">x1</span>
                <span v-else class="pull-right l-number">
                  <i class="l-icon">&#xe635;</i>
                  <input type="tel" value="1">
                  <i class="l-icon">&#xe62a;</i>
                </span>
                <span class="l-text-warn">
                  <i class="l-icon">&#xe6cb;</i>200.00
                </span>
              </div>
            </div>
          </div>
        </div>
        <!-- 列表 end-->
        <div class="l-margin-b"></div>
      </div>
    </div>
  </div>
  <script src="../static/plugs/require.min.js" data-main="../static/js/main.js"></script>
  <script>
  // requireCallback作为requirejs的回调
  function requireCallback($, utils, Vue) {
    var vm = new Vue({
      el: document.body,
      data: {
        isEdit: false,
        checkAll: false
      },
      methods: {
        edit: function(){
          this.isEdit = !this.isEdit;
        },
        del: function(){

        }
      }
    });
  }
  </script>

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="keywords" content="车方案">
  <meta name="description" content="车方案">
  <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1">
  <meta name="format-detection" content="telephone=no" />
  <meta name="renderer" content="webkit">
  <meta name="format-detection" content="telephone=no,email=no">
  <link rel="stylesheet" href="http://g.alicdn.com/msui/sm/0.6.2/css/??sm.min.css,sm-extend.min.css">
  <link rel="stylesheet" href="../static/css/webapp.css">
  <link rel="shortcut icon" href="../static/favicon.ico" />
  <title>车方案</title>
</head>

<body>
  <div class="page-group">
    <!-- 单个page ,第一个.page默认被展示-->
    <div class="page disable-router">
      <!-- 标题栏 -->
      <header class="bar bar-nav l-bar-nav">
        <a class="icon icon-left pull-left nav-back"></a>
        <a class="icon icon-refresh pull-right"></a>
        <h1 class="title">套餐详情</h1>
      </header>
      <!-- 这里是页面内容区 -->
      <div class="content">
        <div class="l-bg l-margin-b">
          <div class="l-flex-h l-padding">
            <img class="l-thumb-circle l-margin-r-s" src="https://placeholdit.imgix.net/~text?txtsize=28&bg=0894ec&txtclr=fff&txt=Logo&w=120&h=120">
            <div class="l-rest l-margin-r-s">
              <h4 class="l-margin-0 l-text-clamp">宝马 WRANGLER RUBICON 3.6L越野的飞机的扩大解放车</h4>
              <p class="l-margin-0 l-fs-s l-text-gray">粤A 38343</p>  
            </div>
          </div>
          <div class="l-padding l-border-t">
            套餐原价：<span class="l-text-warn"><i class="l-icon">&#xe6cb;</i>200.00</span>
          </div>
        </div>

        <div class="l-bg l-margin-b l-padding" v-for="item in 8">
          <h3>服务项目：更换机油</h3>
          <p class="l-fs-s l-text-gray">
            <span class="l-margin-r">单次工时费：<i class="l-icon">&#xe6cb;</i>100.00</span>
            <span class="l-margin-r">工时次数：1</span>
          </p>
          <hr class="l-line">
          <h3>适用配件：美孚金装1号</h3>
          <p class="l-fs-s l-text-gray">
            <span class="l-margin-r">配件销售单价：<i class="l-icon">&#xe6cb;</i>100.00</span>
            <span class="l-margin-r">配件数量：4</span>
          </p>
        </div>
      </div>
    </div>
  </div>
  <script src="../static/plugs/require.min.js" data-main="../static/js/main.js"></script>
  <script>
  // requireCallback作为requirejs的回调
  function requireCallback($, utils, Vue) {
    $('.swiper-container').swiper();

    var vm = new Vue({
      el: document.body
    })
  }
  </script>
</body>

</html>

<body>
  <div class="page-group">
    <!-- 单个page ,第一个.page默认被展示-->
    <div class="page disable-router">

      <header class="bar bar-nav l-bar-nav">

        <h1 class="title">商品详情</h1>
      </header>
      <footer class="l-page-footer l-flex-h l-border-t">
        <a class="button button-fill l-rest l-btn l-btn-warn" @click="addShopcar">加入购物车</a>
        <a class="button button-fill l-rest l-btn l-btn-error" href="shopcar-order.html">立即购买</a>
      </footer>
      <!-- 这里是页面内容区 -->
      <div class="content">
        <!-- Slider -->
        <div class="swiper-container" data-space-between='10'>
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <img src="https://placeholdit.imgix.net/~text?txtsize=32&bg=0894ec&txtclr=fff&txt=720x300&w=720&h=300" alt="">

            <div class="swiper-slide">

          </div>
          <div class="swiper-pagination"></div>
        </div>
        <!-- Slider end-->
        <div class="l-padding l-bg l-border-b">
          <h3>[年度大促销] 汽车保养大套餐都放到打飞机的咖啡机</h3>
          <div class="l-shop-goods-price">
            <span class="l-shop-goods-coupon" style="margin-right: 0;">9折优惠</span>
            <strong class="l-text-hot"><i class="l-icon">&#xe6cb;</i>200.00</strong>&ensp;&ensp;
            <del class="l-text-gray">原价：<i class="l-icon">&#xe6cb;</i>1000.00</del>
          </div>
          <p class="l-fs-s l-text-gray">已售2445份</p>
        </div>
        <div class="list-block" style="margin-top: 0;">
          <ul>
            <li>
              <a class="item-content item-link">
                <div class="item-inner">
                  <div class="item-title">已选型号：波音航天660号</div>
                </div>
              </a>
            </li>
          </ul>
        </div>
        <div class="l-panel-title l-border-b">
          <h3>商品描述</h3>
        </div>
        <div class="l-bg l-padding">
          <p>的反馈及第三方会计师看附件是离开房间少看了多几分可怜的设计费爽肤水，饭反复，赛诺菲你的收水电费水电费水电费是浪费空间是来得及水电费加水电费了就放水电费是反复反复...</p>

          <p class="l-margin-t-s"><img src="https://placeholdit.imgix.net/~text?txtsize=32&bg=0894ec&txtclr=fff&txt=720x300&w=720&h=300" alt=""></p>

        </div>
      </div>
    </div>
  </div>
  <script src="../static/plugs/require.min.js" data-main="../static/js/main.js"></script>
  <script>
  // requireCallback作为requirejs的回调
  function requireCallback($, utils, Vue) {
    $('.swiper-container').swiper();

    var vm = new Vue({
      el: document.body,
      methods: {
        addShopcar: function(){
          $.toast('已加入购物车', 2000, 'l-toast');
        }
      }
    })
  }
  </script>

</html>
